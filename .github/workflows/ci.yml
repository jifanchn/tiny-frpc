name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Windows Environment
        if: runner.os == 'Windows'
        run: |
          echo "WRAPPER_DIR=wrapper/windows" >> $GITHUB_ENV
          echo "CC=gcc" >> $GITHUB_ENV
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Download Go modules
        run: |
          go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Build C libraries
        run: make all

      - name: Run C unit tests
        run: make c-test

      - name: Run Yamux CGO tests
        run: make yamux-test

      - name: Run FRPC CGO tests
        run: make frpc-test

      - name: Build shared library for bindings
        run: make bindings-shared

      - name: Run Python bindings tests
        run: make python-bindings-test

      - name: Run Node.js bindings tests
        run: make nodejs-bindings-test

      - name: Run Rust bindings tests
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          make rust-bindings-test

  multi-channel-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Build C libraries
        run: make all

      - name: Run multi-channel STCP test
        run: make frpc-multi-channel-test

  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Windows Environment
        if: runner.os == 'Windows'
        run: |
          echo "WRAPPER_DIR=wrapper/windows" >> $GITHUB_ENV
          echo "CC=gcc" >> $GITHUB_ENV
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Build C libraries and demo
        run: |
          make all
          make bindings-shared
          make demo-stcp

      - name: Run Python E2E tests
        run: make python-e2e-test

      - name: Run Node.js E2E tests
        run: make nodejs-e2e-test

  coverage:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Run coverage (>=80%)
        run: make coverage
