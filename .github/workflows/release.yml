name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            shared_lib_ext: so
          - os: macos-latest
            platform: darwin-arm64
            shared_lib_ext: so
          - os: macos-15-intel
            platform: darwin-x86_64
            shared_lib_ext: so
          - os: windows-latest
            platform: windows-x86_64
            shared_lib_ext: dll

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Windows Environment
        if: runner.os == 'Windows'
        run: |
          echo "WRAPPER_DIR=wrapper/windows" >> $GITHUB_ENV
          echo "CC=gcc" >> $GITHUB_ENV
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Build static libraries
        run: make all

      - name: Build shared library
        run: make bindings-shared

      - name: Build demo executables (Linux/macOS)
        if: runner.os != 'Windows'
        run: make demo-stcp

      - name: Create release directory structure
        run: |
          mkdir -p release/lib
          mkdir -p release/include
          mkdir -p release/demo
          mkdir -p release/bindings/python
          mkdir -p release/bindings/nodejs/build
          mkdir -p release/bindings/rust/src
          mkdir -p release/bindings/rust/examples
        shell: bash

      - name: Package release artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Static libraries
          cp build/libfrpc.a release/lib/
          cp build/libyamux.a release/lib/
          cp build/libcrypto.a release/lib/
          cp build/libtools.a release/lib/
          cp build/libwrapper.a release/lib/
          cp build/libfrpc-bindings.a release/lib/
          
          # Shared library
          cp build/libfrpc-bindings.so release/lib/
          
          # Demo executables
          cp build/demo_stcp_server release/demo/
          cp build/demo_stcp_visitor release/demo/
          cp build/demo_stcp_local_client release/demo/
          cp build/demo_stcp_frps release/demo/
          
          # Headers
          cp tiny-frpc/include/*.h release/include/
          cp wrapper/linux/wrapper.h release/include/
          
          # Python bindings
          cp bindings/python/frpc_python.py release/bindings/python/
          cp bindings/python/example_stcp_server.py release/bindings/python/
          cp bindings/python/example_stcp_visitor.py release/bindings/python/
          
          # Node.js bindings
          cp bindings/nodejs/frpc_node.js release/bindings/nodejs/
          cp bindings/nodejs/frpc_native.c release/bindings/nodejs/
          cp bindings/nodejs/binding.gyp release/bindings/nodejs/
          cp bindings/nodejs/package.json release/bindings/nodejs/
          cp bindings/nodejs/example_stcp_visitor.js release/bindings/nodejs/
          
          # Rust bindings
          cp bindings/rust/Cargo.toml release/bindings/rust/
          cp bindings/rust/build.rs release/bindings/rust/
          cp bindings/rust/src/lib.rs release/bindings/rust/src/
          cp bindings/rust/examples/*.rs release/bindings/rust/examples/
          
          # Bindings README
          cp bindings/README.md release/bindings/
          
          # Copy shared lib directly to bindings dirs (no symlinks - tar doesn't preserve them well)
          cp build/libfrpc-bindings.so release/bindings/python/
          cp build/libfrpc-bindings.so release/bindings/nodejs/build/
          
          # Package
          tar -czvf tiny-frpc-${{ matrix.platform }}.tar.gz -C release .
        shell: bash

      - name: Package release artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          # Static libraries
          cp build/libfrpc.a release/lib/
          cp build/libyamux.a release/lib/
          cp build/libcrypto.a release/lib/
          cp build/libtools.a release/lib/
          cp build/libwrapper.a release/lib/
          cp build/libfrpc-bindings.a release/lib/
          
          # Shared library
          cp build/libfrpc-bindings.so release/lib/libfrpc-bindings.dll 2>/dev/null || \
          cp build/libfrpc-bindings.dll release/lib/ 2>/dev/null || \
          echo "Warning: shared library not found"
          
          # Headers
          cp tiny-frpc/include/*.h release/include/
          cp wrapper/windows/wrapper.h release/include/
          
          # Python bindings
          cp bindings/python/frpc_python.py release/bindings/python/
          cp bindings/python/example_stcp_server.py release/bindings/python/
          cp bindings/python/example_stcp_visitor.py release/bindings/python/
          
          # Node.js bindings
          cp bindings/nodejs/frpc_node.js release/bindings/nodejs/
          cp bindings/nodejs/frpc_native.c release/bindings/nodejs/
          cp bindings/nodejs/binding.gyp release/bindings/nodejs/
          cp bindings/nodejs/package.json release/bindings/nodejs/
          cp bindings/nodejs/example_stcp_visitor.js release/bindings/nodejs/
          
          # Rust bindings
          cp bindings/rust/Cargo.toml release/bindings/rust/
          cp bindings/rust/build.rs release/bindings/rust/
          cp bindings/rust/src/lib.rs release/bindings/rust/src/
          cp bindings/rust/examples/*.rs release/bindings/rust/examples/
          
          # Bindings README
          cp bindings/README.md release/bindings/
          
          # Copy dll to bindings dirs
          cp build/libfrpc-bindings.so release/bindings/python/libfrpc-bindings.dll 2>/dev/null || \
          cp build/libfrpc-bindings.dll release/bindings/python/ 2>/dev/null || true
          cp build/libfrpc-bindings.so release/bindings/nodejs/build/libfrpc-bindings.dll 2>/dev/null || \
          cp build/libfrpc-bindings.dll release/bindings/nodejs/build/ 2>/dev/null || true
          
          # Package
          cd release && 7z a -tzip ../tiny-frpc-${{ matrix.platform }}.zip .
        shell: bash

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-frpc-${{ matrix.platform }}
          path: tiny-frpc-${{ matrix.platform }}.*

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tiny-frpc-linux-x86_64/tiny-frpc-linux-x86_64.tar.gz
            artifacts/tiny-frpc-darwin-arm64/tiny-frpc-darwin-arm64.tar.gz
            artifacts/tiny-frpc-darwin-x86_64/tiny-frpc-darwin-x86_64.tar.gz
            artifacts/tiny-frpc-windows-x86_64/tiny-frpc-windows-x86_64.zip
          body: |
            ## tiny-frpc Release
            
            A lightweight, pure C implementation of FRP client with STCP support.
            
            ### Download
            
            | Platform | File |
            |----------|------|
            | Linux x86_64 | `tiny-frpc-linux-x86_64.tar.gz` |
            | macOS ARM64 (Apple Silicon) | `tiny-frpc-darwin-arm64.tar.gz` |
            | macOS x86_64 (Intel) | `tiny-frpc-darwin-x86_64.tar.gz` |
            | Windows x86_64 | `tiny-frpc-windows-x86_64.zip` |
            
            ### Package Contents
            
            ```
            release/
            ├── lib/                    # Static and shared libraries
            │   ├── libfrpc-bindings.so # Shared library for bindings
            │   └── *.a                 # Static libraries
            ├── include/                # C headers
            ├── demo/                   # Demo executables (Linux/macOS only)
            └── bindings/               # Language bindings (ready to use)
                ├── python/             # Contains libfrpc-bindings.so
                ├── nodejs/             # Contains build/libfrpc-bindings.so
                └── rust/
            ```
            
            ### Compatible FRPS Server
            
            Download FRP server from: https://github.com/fatedier/frp/releases
            
            Tested with frps v0.62.x
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
