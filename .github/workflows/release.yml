name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            shared_lib_ext: so
          - os: macos-latest
            platform: darwin-arm64
            shared_lib_ext: so
          - os: windows-latest
            platform: windows-x86_64
            shared_lib_ext: dll

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Windows Environment
        if: runner.os == 'Windows'
        run: |
          echo "WRAPPER_DIR=wrapper/windows" >> $GITHUB_ENV
          echo "CC=gcc" >> $GITHUB_ENV
        shell: bash

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://goproxy.cn,direct

      - name: Build static libraries
        run: make all

      - name: Build shared library
        run: make bindings-shared

      - name: Build demo executables (Linux/macOS)
        if: runner.os != 'Windows'
        run: make demo-stcp

      - name: Create release directory
        run: mkdir -p release
        shell: bash

      - name: Package release artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # Static libraries
          cp build/libfrpc.a release/
          cp build/libyamux.a release/
          cp build/libcrypto.a release/
          cp build/libtools.a release/
          cp build/libwrapper.a release/
          cp build/libfrpc-bindings.a release/
          
          # Shared library (directly in build/, not bindings-shlib/)
          cp build/libfrpc-bindings.so release/
          
          # Demo executables
          cp build/demo_stcp_server release/
          cp build/demo_stcp_visitor release/
          cp build/demo_stcp_local_client release/
          cp build/demo_stcp_frps release/
          
          # Headers
          mkdir -p release/include
          cp tiny-frpc/include/*.h release/include/
          cp wrapper/linux/wrapper.h release/include/
          
          # Package
          tar -czvf tiny-frpc-${{ matrix.platform }}.tar.gz -C release .
        shell: bash

      - name: Package release artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          # Static libraries
          cp build/libfrpc.a release/
          cp build/libyamux.a release/
          cp build/libcrypto.a release/
          cp build/libtools.a release/
          cp build/libwrapper.a release/
          cp build/libfrpc-bindings.a release/
          
          # Shared library (may be .so or .dll depending on mingw config)
          cp build/libfrpc-bindings.so release/libfrpc-bindings.dll 2>/dev/null || \
          cp build/libfrpc-bindings.dll release/ 2>/dev/null || \
          echo "Warning: shared library not found"
          
          # Headers
          mkdir -p release/include
          cp tiny-frpc/include/*.h release/include/
          cp wrapper/windows/wrapper.h release/include/
          
          # Package
          cd release && 7z a -tzip ../tiny-frpc-${{ matrix.platform }}.zip .
        shell: bash

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-frpc-${{ matrix.platform }}
          path: tiny-frpc-${{ matrix.platform }}.*

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tiny-frpc-linux-x86_64/tiny-frpc-linux-x86_64.tar.gz
            artifacts/tiny-frpc-darwin-arm64/tiny-frpc-darwin-arm64.tar.gz
            artifacts/tiny-frpc-windows-x86_64/tiny-frpc-windows-x86_64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
